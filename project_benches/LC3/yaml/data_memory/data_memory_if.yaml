uvmf:
  interfaces:
    "data_memory":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      hdl_typedefs:
        - name: "Data_dout_t"
          type: "bit [15:0]"
        - name: "complete_data_t"
          type: "bit"       
        - name: "Data_din_t"
          type: "bit [15:0]"       
        - name: "Data_addr_t"
          type: "bit [15:0]"       
        - name: "Data_rd_t"
          type: "bit"       
        - name: "D_macc_t"
          type: "bit"
      ports: 
        - name: "Data_dout"   
          width: "16"        
          dir: "input" 
        - name: "complete_data"   
          width: "1"        
          dir: "input" 
        - name: "Data_din"
          width: "16"        
          dir: "output" 
        - name: "Data_addr"
          width: "16"        
          dir: "output" 
        - name: "Data_rd"
          width: "1"        
          dir: "output" 
        - name: "D_macc"
          width: "1"        
          dir: "input" 
      transaction_vars:
        - name: "Data_dout"
          type: "Data_dout_t" 
          isrand: "True"
          iscompare: "False"
        - name: "complete_data"  
          type: "complete_data_t"
          isrand: "True"
          iscompare: "False" 
        - name: "Data_din"
          type: "Data_din_t"
          isrand: "False"
          iscompare: "True" 
        - name: "Data_addr"
          type: "Data_addr_t"
          isrand: "False"
          iscompare: "True" 
        - name: "Data_rd"
          type: "Data_addr_t"
          isrand: "False"
          iscompare: "True" 
        - name: "D_macc"  
          type: "D_macc_t"
          isrand: "False"
          iscompare: "False" 
