uvmf:
  interfaces:
    "fetch_out":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      ports:
        - name: "npc"
          width: "16"
          dir: "input"
        - name: "pc"
          width: "16"
          dir: "input"
        - name: "imem_rd"
          width: "1"
          dir: "input"
        - name: "enable_fetch"
          width: "1"
          dir: "input"
        - name: "enable_updatePC"
          width: "1"
          dir: "input"
        - name: "taddr"
          width: "1"
          dir:  "input"
      transaction_vars:
        - name: "npc"
          type: "bit [15:0]"
          isrand: "False"
          iscompare: "True"
        - name: "pc"
          type: "bit [15:0]"
          isrand: "False"
          iscompare: "True"
        - name: "imem_rd"
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "enable_fetch"
          type: "bit"
          isrand: "False"
          iscompare: "False"
