uvmf                          :
  interfaces                  :
    "controller_in"           :
      clock                   : "clock"
      reset                   : "reset"
      reset_assertion_level   : "True"
      ports                   : 
        - name                : "complete_data"   
          width               : "1"        
          dir                 : "output" 
        - name                : "complete_instr"   
          width               : "1"        
          dir                 : "output" 
        - name                : "IR"   
          width               : "16"        
          dir                 : "output" 
        - name                : "psr"   
          width               : "3"        
          dir                 : "output" 
        - name                : "IR_Exec"   
          width               : "16"        
          dir                 : "output" 
        - name                : "IMem_dout"   
          width               : "16"        
          dir                 : "output" 
        - name                : "NZP"   
          width               : "3"        
          dir                 : "output" 
      transaction_vars        :
        - name                : "complete_data_trans_var"  
          type                : "bit"
          isrand              : "True"
          iscompare           : "False" 
        - name                : "complete_instr_trans_var"  
          type                : "bit"
          isrand              : "True"
          iscompare           : "False" 
        - name                : "IR_trans_var"  
          type                : "bit [15:0]"
          isrand              : "True"
          iscompare           : "False" 
        - name                : "psr_trans_var"   
          type                : "bit [2:0]"
          isrand              : "True"
          iscompare           : "False" 
        - name                : "IR_Exec_trans_var"  
          type                : "bit [15:0]"
          isrand              : "True"
          iscompare           : "False" 
        - name                : "IMem_dout_trans_var"  
          type                : "bit [15:0]"
          isrand              : "True"
          iscompare           : "False" 
        - name                : "NZP_trans_var"  
          type                : "bit [2:0]"
          isrand              : "True"
          iscompare           : "False" 
