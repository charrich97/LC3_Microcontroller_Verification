uvmf:
  interfaces:
    "controller_out":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      #hdl_typedefs:
      ports: 
        - name: "enable_updatePC"   
          width: "1"        
          dir: "input" 
        - name: "enable_fetch"   
          width: "1"        
          dir: "input" 
        - name: "enable_decode"   
          width: "1"        
          dir: "input" 
        - name: "enable_execute"   
          width: "1"        
          dir: "input" 
        - name: "enable_writeback"   
          width: "1"        
          dir: "input" 
        - name: "bypass_alu_1"   
          width: "1"        
          dir: "input" 
        - name: "bypass_alu_2"   
          width: "1"        
          dir: "input" 
        - name: "bypass_mem_1"   
          width: "1"        
          dir: "input" 
        - name: "bypass_mem_2"   
          width: "1"        
          dir: "input" 
        - name: "mem_state"   
          width: "2"        
          dir: "input" 
        - name: "br_taken"   
          width: "1"        
          dir: "input" 
      transaction_vars:
        - name: "enable_updatePC_trans_var"  
          type: "bit"
          isrand: "False"
          iscompare: "True" 
        - name: "enable_fetch_trans_var"  
          type: "bit"
          isrand: "False"
          iscompare: "True" 
        - name: "enable_decode_trans_var"  
          type: "bit"
          isrand: "False"
          iscompare: "True" 
        - name: "enable_execute_trans_var"  
          type: "bit"
          isrand: "False"
          iscompare: "True" 
        - name: "enable_writeback_trans_var"  
          type: "bit"
          isrand: "False"
          iscompare: "True" 
        - name: "bypass_alu_1_trans_var"  
          type: "bit"
          isrand: "False"
          iscompare: "True" 
        - name: "bypass_alu_2_trans_var"  
          type: "bit"
          isrand: "False"
          iscompare: "True" 
        - name: "bypass_mem_1_trans_var"  
          type: "bit"
          isrand: "False"
          iscompare: "True" 
        - name: "bypass_mem_2_trans_var"  
          type: "bit"
          isrand: "False"
          iscompare: "True" 
        - name: "mem_state_trans_var"  
          type: "bit"
          isrand: "False"
          iscompare: "True" 
        - name: "br_taken_trans_var"  
          type: "bit"
          isrand: "False"
          iscompare: "True" 
